<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello Electron!</title>
    <!-- 
      CSP is a security feature that helps prevent cross-site scripting (XSS) 
      and other code injection attacks.
    -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self';" />
    <link rel="stylesheet" href="./public/fonts/all.min.css">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
      }

      .container {
        padding: 3rem 4rem;
        border-radius: 12px;
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #333;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 3rem;
        font-weight: 300;
        color: #00aaff;
        margin: 0 0 0.5rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      p {
        font-size: 1.25rem;
        color: #a0a0a0;
        margin-top: 0;
      }

      #info {
        margin-top: 2.5rem;
        font-size: 0.9rem;
        color: #666;
        border-top: 1px solid #333;
        padding-top: 1rem;
      }
    </style>
</head>
<body>
    <div class="container">
      <img src="./public/appicon.png" alt="App Logo" class="logo">
      <h1><i class="fa-regular fa-paper-plane"></i> Hello Electron!</h1>
      <p>A minimal desktop app built with power.</p>
      <div id="info"></div>
    </div>

    <!-- Import the renderer script -->
    <script src="./renderer.js"></script>
</body>
</html>
